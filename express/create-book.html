<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sterwart Butterfield</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
<meta name="title" content="Sterwart Butterfield">

<body>
  <div class="container">
    <hr>
    <h1>Create New Book</h1>
    <hr>

    <form action="http://localhost:3000/create-book" method="POST">
        <div class="form-group">
            <label for="ISBN">ISBN</label>
            <input class="form-control" name="isbn">
        </div>

        <div class="form-group">
            <label for="Title">Title</label>
            <input class="form-control" name="title">
        </div>

        <!--Other fields-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div class="container">
  <hr>
  <h1>List of books</h1>
  <hr>
  <div>
      <div class="row" id="books">
      </div>
  </div>
</div>

<div id="editBookModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Edit Book</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>

          <div class="modal-body">
              <form id="editForm" method="POST">
                  <div class="form-group">
                      <label for="ISBN">ISBN</label>
                      <input class="form-control" name="isbn" id="isbn">
                  </div>

                  <div class="form-group">
                      <label for="Title">Title</label>
                      <input class="form-control" name="title" id="title">
                  </div>

                  <!--Other fields-->

                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
      </div>
  </div>
</div>
<!--Our JS file-->

</body>
</html>
